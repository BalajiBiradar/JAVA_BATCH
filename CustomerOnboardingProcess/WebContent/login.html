<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>

<style type="text/css">
.paddingBtm {
	padding-bottom: 12px;
}
</style>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


	<div class="container" style="margin-top: 25px">

		<div class="panel panel-default">
			<div class="panel-heading">
				<center>
					<span class="lead"><h1>Royal Bank Scotland</h1></span>
				</center>
			</div>

		</div>


		<div class="panel panel-default">
			<div style="padding-top: 10px">
				<center>
					<form class="well form-horizontal" id="loginForm" action="login"
						method="POST"
						style="width: 359.988636px; height: 169.98863599999999px;">
						<fieldset>

							<div class="form-group" id="uDiv" class="paddingBtm">
								<label class="col-md-4 control-label">User Name:</label> <input
									type="text" name="username" />
							</div>
							<div class="form-group" id="pDiv" class="paddingBtm">
								<label class="col-md-4 control-label">Password:</label><input
									type="password" name="password" />
							</div>
							<div id="sDiv">
								<input id="btn" type="submit" value="Login" />
							</div>

						</fieldset>
					</form>

				</center>
			</div>
		</div>

		<div class="panel panel-default">

			<!-- Container (Contact Section) -->
			<div id="contact" class="container-fluid bg-grey">
				<h1>CONTACT</h1>
				<div class="row">
					<div class="col-sm-5">
						<p>Contact us and we'll get back to you within 24 hours.</p>
						<p>
							<span class="glyphicon glyphicon-map-marker"></span> Chicago, US
						</p>
						<p>
							<span class="glyphicon glyphicon-phone"></span> +00 1515151515
						</p>
						<p>
							<span class="glyphicon glyphicon-envelope"></span>
							myemail@something.com
						</p>
					</div>

				</div>
			</div>


			<div class="panel-heading">
				<span class="lead"><center>
						<footer>RBS &copy; Copyright 2000-2018</footer>
					</center> </span>
			</div>
		</div>


	</div>
</body>
</html>
