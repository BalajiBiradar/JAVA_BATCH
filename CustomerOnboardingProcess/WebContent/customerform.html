<html>
<head>
<center>
	<tital>
	<h1>Customer Onboarding</h1>
	</tital>
</center>

<link rel="stylesheet" href="resources/css/style.css">
<!-- <link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</head>

<body>

	<div id="home" class="container">

		<form class="form-horizontal" action="/CustomerOnboardingProcess/create" method="POST">
			<div class="form-group">
				<label class="control-label col-sm-2" for="fname">First
					Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="fname"
						placeholder="First Name" name="fname">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lname">Last Name:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="lname"
						placeholder="Last Name" name="lname">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lname">DOB</label>
				<div class="col-sm-10">
					<input type="date" class="form-control" id="dob" placeholder="DOB"
						name="dob">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lname">Mobile
					Number</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="mno"
						placeholder="Mobile Number" name="mno">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="lname">Gender</label>
				<div class="col-sm-10">
					<input type="radio" name="gender" value="M" checked>
					Male<br> <input type="radio" name="gender" value="F">
					Female<br>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="address">Address</label>
				<div class="col-sm-10">
					<div class="col-sm-10">
						<input type="text" class="form-control" id="address"
							placeholder="Address" name="address" >
					</div>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="panno">PAN NO</label>
				<div class="col-sm-10">
					<div class="col-sm-10">
						<input type="text" class="form-control" id="panno"
							placeholder="PAN NO" name="panno">
					</div>
				</div>
			</div>

			<div class="form-group">
				<label class="control-label col-sm-2" for="state">State</label>
				<div class="col-sm-10">
					<select class="form-control" name="state">
					  <option value="">-Select-</option>
						<option value="Maharastra">Maharastra</option>
						<option value="Mp">Mp</option>
						<option value="Panjab">Panjab</option>
						<option value="Ap">Ap</option>
					</select>

				</div>
			</div>


			<div class="form-group">
				<label class="control-label col-sm-2" for="lname">City</label>
				<div class="col-sm-10">
					<div class="col-sm-10">

						<select class="form-control" name="city">
						   <option value="">-Select-</option>
							<option value="Mumbai">Mumbai</option>
							<option value="Pune">Pune</option>
							<option value="indore">indore</option>
							<option value="Hyderabad">Hyderabad</option>
						</select>
					</div>

				</div>
			</div>


			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>


</body>
</html>
