<html>
<head>
<center>
	<tital>
	<h1>Customer Onboarding</h1>
	</tital>
</center>

<link rel="stylesheet" href="resources/css/style.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src='resources/js/ajax.js'></script>

</head>
<body>

	<div id="home" class="container">
		<div class="panel-group" style="padding-left: 130px";>

			<div class="panel panel-default" style="height: 570px; width: 880px">
				<form id="formo" class="form-horizontal"
					style="padding-top: 20px; background-color: #e8d3d3; height: 570px; width: 878px;" >
					<div class="form-group">
						<label class="control-label col-sm-3" for="fname">First
							Name:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="fname"
								placeholder="First Name" name="fname">
						</div>
						<div class="col-sm-3"></div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="lname">Last
							Name:</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="lname"
								placeholder="Last Name" name="lname">
						</div>
						<div class="col-sm-3"></div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="lname">DOB</label>
						<div class="col-sm-6">
							<input type="date" class="form-control" id="dob"
								placeholder="DOB" name="dob">
						</div>
						<div class="col-sm-3"></div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="lname">Mobile
							Number</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="mno"
								placeholder="Mobile Number" name="mno">
						</div>
						<div class="col-sm-3"></div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="gender" id="gender">Gender</label>
						<div class="col-sm-6">
							<input type="radio" name="gender" value="M" checked> Male<br>
							<input type="radio" name="gender" value="F"> Female<br>
						</div>
						<div class="col-sm-3"></div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="address">Address</label>

						<div class="col-sm-6">
							<input type="text" class="form-control" id="address"
								placeholder="Address" name="address">
						</div>
						<div class="col-sm-3"></div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-3" for="panno">PAN NO</label>

						<div class="col-sm-6">
							<input type="text" class="form-control" id="panno"
								placeholder="PAN NO" name="panno">
						</div>
						<div class="col-sm-3"></div>
					</div>

					<div class="form-group">
						<label class="control-label col-sm-3" for="state">State</label>
						<div class="col-sm-3">
							<select class="form-control" name="state" id="state">
								<option value="">-Select-</option>
								<option value="Maharastra">Maharastra</option>
								<option value="Mp">Mp</option>
								<option value="Panjab">Panjab</option>
								<option value="Ap">Ap</option>
							</select>

						</div>
						<div class="col-sm-3"></div>
					</div>


					<div class="form-group">
						<label class="control-label col-sm-3" for="lname">City</label>

						<div class="col-sm-3">

							<select class="form-control" name="city" id="city">
								<option value="">-Select-</option>
								<option value="Mumbai">Mumbai</option>
								<option value="Pune">Pune</option>
								<option value="indore">indore</option>
								<option value="Hyderabad">Hyderabad</option>
							</select>
						</div>
						<div class="col-sm-3"></div>
					</div>


					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-3">
							<button type="submit" class="btn btn-default" id="btn">Submit</button>
						</div>
						<div class="col-sm-6" id="success" class="alert alert-success"></div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
